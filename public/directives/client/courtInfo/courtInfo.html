<form editable-form name="editableForm" onaftersave="saveCourtInfo()">
    <div>
        <!-- button to show form -->
        <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
            Edit
        </button>
        <!-- buttons to submit / cancel form -->
        <span ng-show="editableForm.$visible">
            <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                Save
            </button>
            <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                Cancel
            </button>
        </span>
    </div>
    
    <!-- First column -->
    <div class="form-horizontal col-md-4" role="form">
        <div class="form-group">
            <label class="control-label col-sm-4">Case Number: </label>
            <div class="col-sm-8">
                <span editable-text="courtInfo.caseNumber"
                      e-name="caseNumber">
                    {{ courtInfo.caseNumber }}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Address:</label>
            <div class="col-sm-8">
                <span editable-text="courtInfo.address"
                      e-name="address">
                    {{ courtInfo.address }}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">State:</label>
            <div class="col-sm-8">
                <span editable-text="courtInfo.state"
                      e-name="state">
                    {{ courtInfo.state }}
                </span>
            </div>
        </div>
    </div>

    <!-- Second column -->
    <div class="form-horizontal col-md-4" role="form">
        <div class="form-group">
            <label class="control-label col-sm-4">Court:</label>
            <div class="col-sm-8">
                <span editable-text="courtInfo.court"
                      e-name="court">
                    {{ courtInfo.court }}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">City:</label>
            <div class="col-sm-8">
                <span editable-text="courtInfo.city"
                      e-name="city">
                    {{ courtInfo.city }}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Zip:</label>
            <div class="col-sm-8">
                <span editable-text="courtInfo.zip"
                      e-name="zip">
                    {{ courtInfo.zip }}
                </span>
            </div>
        </div>
    </div>
</form>
