<h1>Login</h1>
<form ng-submit="login()">
    <p>
        <label class="control-label">Username</label>
        <input type="text" placeholder="Username" ng-model="user.username" />
    </p>
    <p>
        <label class="control-label">Password</label>
        <input type="password" placeholder="Password" ng-model="user.password" /><br />
    </p>
    <label>
        <input type="checkbox" name="remember" data-ng-click="rememberMe()" data-ng-model="remember"> &nbsp; Remember Me
    </label>
    <p>
        <button type="submit" class="btn btn-primary">Login</button>
    </p>
    <!--<p>
            <a href="#/register">Register</a>
        </p>-->
    <p>
        <i>username: admin<br />password: admin</i>
    </p>
</form>
